<ion-header>
  <ion-navbar>
    <ion-title>Score</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<div id="gameoverdiv">
  <ion-item-group *ngFor="let p of players">
    <ion-item-divider color="light">{{p.id.name}}</ion-item-divider>
    <ul *ngFor="let b of p.beacons">
     <li> Beacon: {{b.id}} , Time: {{b.time}} </li>
    </ul>
  </ion-item-group>
 </div>
  <ion-footer>
  <button block (click)="exit()">Sair</button>
  </ion-footer>
</ion-content>
