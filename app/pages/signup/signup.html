<ion-header>
  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

      <ion-item>
        <ion-label floating color="primary">Nome</ion-label>
        <ion-input [(ngModel)]="user.name" type="text" spellcheck="false" autocapitalize="off" required></ion-input>
      </ion-item>
      <p [hidden]="submitted == false" color="danger" padding-left>
        Username is required
      </p>

      <ion-item>
        <ion-label floating color="primary">Sexo</ion-label>
        <ion-select [(ngModel)] = "user.gender">
          <ion-option value="Masculino">Masculino</ion-option>
          <ion-option value="Feminino">Feminino</ion-option>
          <ion-option value="Outros">Outros</ion-option>
        </ion-select>
      </ion-item>
      
    
      <ion-item>
        <ion-label floating color="primary">Curso</ion-label>
        <ion-select [(ngModel)] = "user.course">
          <ion-option value="Ciências da Computação">Ciências da Computação</ion-option>
          <ion-option value="Engenharia Civil">Engenharia Civil</ion-option>
          <ion-option value="Jogos Digitais">Jogos Digitais</ion-option>
          <ion-option value="Direito">Direito</ion-option>
          <ion-option value="Psicologia">Psicologia</ion-option>
          <ion-option value="Outros">Outros</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating color="primary">Periodo</ion-label>
        <ion-input [(ngModel)]="user.period" type="number" min=1 required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="primary">Senha</ion-label>
        <ion-input [(ngModel)]="user.password"  type="password" spellcheck="false" autocapitalize="off" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="primary">Insira a senha novamente</ion-label>
        <ion-input [(ngModel)]="user.password2"  type="password" spellcheck="false" autocapitalize="off" required></ion-input>
      </ion-item>

      <ion-col>
        <button ion-button (click)="SignUp()" color="light" block>Registrar</button>
      </ion-col>
      
  </ion-list>

  <ion-list>
    <ion-item *ngFor = "let err of SignInErrors">
      {{err}} <br>
    </ion-item>
  </ion-list>
</ion-content>
